<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
    <div id="board">
    <table>
      <tbody>
          <tr>
            <td id="a1"></td>
            <td id="a2"></td>
            <td id="a3"></td>
          </tr>
          <tr>
            <td id="b1"></td>
            <td id="b2"></td>
            <td id="b3"></td>
          </tr>
          <tr>
            <td id="c1"></td>
            <td id="c2"></td>
            <td id="c3"></td>
          </tr>
      </table>
     </div>
    <button id="reset" type="reset">New Game</button>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
